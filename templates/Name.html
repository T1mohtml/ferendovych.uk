<!DOCTYPE html>
<html>
<head>
    <title>Submit Your Name</title>
    <link rel="stylesheet" href="../static/css.css">
<link rel="icon" type="image/png" href="../website.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
<link rel="manifest" href="assets/site.webmanifest">
<link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

</head>
<body>
    <h1>Enter Your Name</h1>

    <!-- Form to submit name -->
    <form method="POST">
        <input type="text" name="name" placeholder="Your name" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Submitted Names:</h2>
    <ul>
        <!-- Loop through all names and display them -->
        {% for name in names %}
            <li>{{ name[0] }}</li> <!-- name[0] because the query returns a tuple (name,) -->
        {% endfor %}
    </ul>

    <!-- Link back to the home page (optional) -->
    <a href="../index.html"><button class="homebutton">Home</button></a>
</body>
</html>
